<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to ZCVKJ Soundhub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Define Aesthetic Purple Palette */
            --dark-purple: #1A0033;
            --medium-purple: #4D1A7F;
            --light-purple: #A66CFF;
            --accent-glow: #F3E8FF;
            --preloader-bg: #1A0033d0;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Enhanced Purple Gradient with more depth */
            background: linear-gradient(135deg, var(--dark-purple) 0%, var(--medium-purple) 100%);
            font-family: 'Poppins', sans-serif; /* Use the imported aesthetic font */
            color: var(--accent-glow);
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800; /* Extra bold for impact */
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--light-purple); /* Subtle glow effect */
            opacity: 0;
            animation: fadeIn 2s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother animation curve */
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            color: var(--light-purple); /* Highlight on hover */
        }
        
        .slogan {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            color: var(--light-purple);
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2.5s 0.3s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Delayed fade-in */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Smooth Preloader Styling */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--preloader-bg); /* Use defined dark purple with transparency */
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            color: var(--light-purple);
            font-size: 1.5rem;
            font-weight: 600;
            backdrop-filter: blur(8px); /* Increased blur for more aesthetic feel */
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid var(--medium-purple); /* Thicker, softer border */
            border-top: 8px solid var(--light-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px var(--light-purple); }
            to { box-shadow: 0 0 20px var(--light-purple); }
        }
    </style>
</head>
<body>

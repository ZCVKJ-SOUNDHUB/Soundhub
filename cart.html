<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ZCVKJ Soundhub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d001a;
            color: #E0E0E0;
            padding: 20px;
        }
        h1 { color: #A66CFF; margin-bottom: 20px; }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1A0033;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .remove-item {
            cursor: pointer;
            color: #FF6B6B;
            font-weight: bold;
        }
        #cart-total {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        #checkout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #A66CFF;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
        }
        #checkout-btn:hover { background-color: #F3E8FF; color: #1A0033; }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #38c172;
            color: #1A0033;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 2001;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(56,193,114,0.8);
            transition: visibility 0.3s, opacity 0.3s;
            opacity: 0;
        }
        .toast.show { visibility: visible; opacity: 1; }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div id="cart-total">Total: $0.00</div>
    <button id="checkout-btn">Proceed to Checkout</button>

    <div id="toast" class="toast">Item added to cart!</div>

    <script src="script.js"></script>
</body>
</html>

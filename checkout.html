<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ZCVKJ Soundhub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ZCVKJ Soundhub</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main id="checkout-main">
        <section class="checkout-container">

            <h2>Complete Your Purchase ðŸ’³</h2>

            <!-- ORDER SUMMARY ADDED -->
           <div id="order-summary" style="
    background: #1A0033; 
    padding: 15px; 
    border-radius: 10px; 
    margin-bottom: 20px;
    color: #E0E0E0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
">
    <h3 style="color:#A66CFF;">Order Summary</h3>
    <ul id="summary-list" style="list-style:none;padding:0;margin:0;"></ul>
    <h3 id="summary-total" style="margin-top:15px;color:#A66CFF;"></h3>
</div>

            <form id="checkout-form">
                <h3>Shipping Information</h3>

                <label for="address">Shipping Address:</label>
                <input type="text" id="address" placeholder="Street Address, City, Zip" required>

                <h3>Payment Details</h3>

                <label for="name-on-card">Name on Card:</label>
                <input type="text" id="name-on-card" placeholder="Full Name" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required>

                <div class="card-details">
                    <div>
                        <label for="expiry">Expiry Date:</label>
                        <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" maxlength="3" placeholder="XXX" required>
                    </div>
                </div>

                <button type="submit" id="confirm-btn">Confirm Payment</button>
            </form>
        </section>
    </main>

    <script>
        // Load cart from localStorage
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const summaryList = document.getElementById("summary-list");
        const summaryTotal = document.getElementById("summary-total");

        let total = 0;

        cart.forEach(item => {
            const li = document.createElement("li");
            li.textContent = `${item.name} x${item.quantity} â€“ â‚±${(item.price * item.quantity).toFixed(2)}`;
            summaryList.appendChild(li);

            total += item.price * item.quantity;
        });

        summaryTotal.textContent = `Total: â‚±${total.toFixed(2)}`;

        // Success message after form submission
        document.getElementById("checkout-form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Payment Successful! Thank you for your purchase.");

            // clear cart
            localStorage.removeItem("cart");
            window.location.href = "homepage.html";
        });
    </script>
</body>
</html>
